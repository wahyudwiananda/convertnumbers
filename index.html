<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-md-6">
      <div class="row text-center mb-3">
        <div class="col">
          <h2>NUMBERS</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <div class="form-floating mb-3">
            <input class="form-control" placeholder="-" id="inp-dec" onkeyup="execDec()" />
            <label for="floatingTextarea">Decimal</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" placeholder="-" id="inp-bin" onkeyup="execBin()" />
            <label for="floatingTextarea">Binary</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" placeholder="-" id="inp-oct" onkeyup="execOct()" />
            <label for="floatingTextarea">Octal</label>
          </div>

          <div class="form-floating mb-4">
            <input class="form-control" placeholder="-" id="inp-hex" onkeyup="execHex()" />
            <label for="floatingTextarea">Hexadecimal</label>
          </div>
          <div class="row text-center">
            <div class="col text-white">
              <p>Created with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://www.instagram.com/wahyuananda_05/" class="text-white fw-bold" target="blank">Wahyu Dwi Ananda</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <video autoplay muted loop>
      <source src="background.mp4" />
    </video>
    <script src="script.js"></script>
  </body>
</html>
